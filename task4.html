<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operation JavaScript</title>
    <style>
        h1 {
            margin-top: 15%;
            margin-left: 25%;
        }
    </style>
</head>

<body>
    <h1>Performing Arithmetic Operation Using JavaScript</h1>
    <script>
        let a = 15;
        let b = 2;

        alert("15+2=" + (a + b));
        alert("15-2=" + (a - b));
        alert("15*2=" + (a * b));
        alert("15/2=" + (a / b));
        alert("15%2=" + (a % b));
    </script>



</body>

</html>
